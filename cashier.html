<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-Transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>An application @The Cashier </title>
      <script src="cashier.js" type="text/javascript">
      </script>
      <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body onload="init();">
     <form name="frmCashier" action="" >
     <table>
       <caption>Welcome to D'licious Food Stall</caption>
       <tr>
         <th>Item</th>
         <th>Price/Unit</th>
         <th>Quantity</th>
	     <th>Sub Total</th>
       </tr>
       <tr>
         <td>Nasi Lemak</td>
         <td><input type="text" size="10" name="nasi_price" disabled="disabled" /></td>
         <td><input type="text" size="10" name="nasi_qty" onchange="nasi_lemak();" class="center" /></td>
		 <td><input type="text" size="10" name="nasi_sub_total" disabled="disabled" /></td>
       </tr>
	   <tr>
		 <td>Roti Canai</td>
		 <td><input type="text" size="10" name="roti_price" disabled="disabled" /></td>
		 <td><input type="text" size="10" name="roti_qty" onchange="roti_canai();" class="center" /></td>
	     <td><input type="text" size="10" name="roti_sub_total" disabled="disabled" /></td>
       </tr>
	   <tr>
		 <td>Cold Drinks</td>
		 <td><input type="text" size="10" name="drinks_price" disabled="disabled" /></td>
		 <td><input type="text" size="10" name="drinks_qty" onchange="cold_drinks();" class="center" /></td>
	     <td><input type="text" size="10" name="drinks_sub_total" disabled="disabled" /></td>
       </tr>
	   <tr>
		 <th colspan="3">TOTAL</th>
	     <td><input type="text" size="10" name="g_total" value="0.00" disabled="disabled" /></td>
       </tr>
       <tr>
         <td colspan="4" align="center"><input type="button" value="reset" name="reset" class="btnReset" onclick="init();" /></td>
       </tr>
     </table>

     </form>
  </body>
</html>
